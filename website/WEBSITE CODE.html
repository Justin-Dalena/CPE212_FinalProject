<!DOCTYPE html>

<head>

    <title>TEAM ABSENT FINAL PROJECT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
        }
        .column {
            flex: 1;
            max-width: 22%;
            margin: 10px;
            text-align: center;
        }
        .column img {
            width: 200px;  /* Resize the image to 200px width */
            height: 200px; /* Resize the image to 200px height (square) */
            object-fit: cover; /* Ensure the image is cropped to fit the square */
            display: block;
            border-radius: 50%; /* Circular images */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .download-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #f0f8ff;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .download-link {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
		.download-link img {
            width: 20px; /* Set the size of the small image here */
            height: 20px; /* Set the size of the small image here */
            margin-right: 20px;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .column {
                max-width: 45%;
            }
        }
        @media (max-width: 480px) {
            .column {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function downloadFile(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
            window.downloadFile = downloadFile; // Make the function globally accessible
        });
    </script>
